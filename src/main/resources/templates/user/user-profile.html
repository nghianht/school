<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>User Profile</title>
</head>
<body>
<div class="container">
  <h3>User Directory</h3>
  <hr>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Department ID</th>
      <th>Function</th>
    </tr>
    </thead>
    <tbody>
      <td th:text="${user.username}" />
      <td th:text="${user.email}" />
      <td th:text="${user.first_name}"/>
      <td th:text="${user.last_name}" />
      <td th:text="${user.age}"/>
      <td th:text="${user.department_id}">
      <td>
        <a th:href="@{/user/update-user}" class="btn btn-info btn-sm">
          Update
        </a>
        <a th:href="@{/user/change-password-user}" class="btn btn-info btn-sm">
          Change Password
        </a>
        <a th:href="@{/user/department-list}" class="btn btn-info btn-sm">
          Department List
        </a>
      </td>

    </tbody>
  </table>
</div>
</body>
</html>
