<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Directory</title>
</head>

<body>

<div class="container">
  <h1>Students in Department: <span th:text="${department.name}"></span></h1>
  <hr>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Username</th>
      <th>Name</th>
      <th>Age</th>
      <th>Status</th>
      <th>Department ID</th>
      <th>Department Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">

      <td th:text="${user.username}" />
      <td th:text="${user.email}"/>
      <td th:text="${user.first_name}" />
      <td th:text="${user.last_name}"/>
      <td th:text="${user.age}"/>
      <td th:text="${user.is_active}"/>
      <td th:text="${user.role}"/>
      </tr>
    </tbody>
  </table>
  <a th:href="@{/admin/user-list}">Redirect to User List</a>
  <br>
  <a th:href="@{/admin/dashboard}">Back to Dashboard</a>
</div>

</body>

</html>
